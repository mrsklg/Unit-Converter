<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div id="input-box">
                    <input type="text" id="num-input" placeholder="0">
                    <button id="convert-btn">Convert</button>
                </div>
            </div>
            <div id="conversions">
                <div id="length" class="conversion-box">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="result-length">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div id="volume" class="conversion-box">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="result-volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>             
                </div>
                <div id="mass" class="conversion-box">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="result-mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
